<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Val</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <header>
      <div class="strips">
        <div class="s1"></div>
        <div class="s2"></div>
        <div class="s3"></div>
      </div>
      <div class="webContent">
        <nav>
          <div class="logo">
            <p><i>V</i>alorent</p>
          </div>

          <div class="menu">
            <ul>
              <li class="menu_link"><a href="#">Home</a></li>
              <li class="menu_link"><a href="#">About</a></li>
              <li class="menu_link"><a href="#">Agent</a></li>
            </ul>
          </div>

          <div class="mainBtn">
            <button class="PLbtn">Play now</button>
          </div>
        </nav>

        <div class="appWarp">
          <h2><span>Valorent</span> First Person Shooter <span>FPS</span></h2>
          <p>A <span>5v5</span> First Person Tactical Shooter Game</p>

          <div class="btnContainer">
            <button class="playBtn">Play Now</button>
            <button class="accBtn">Create Account</button>
          </div>
        </div>
        <div class="imgBox">
          <img src="jett.png" alt="jett" />
        </div>

      <div class="square"></div>
    </header>

    <script src="index.js"></script>
  </body>
</html>
